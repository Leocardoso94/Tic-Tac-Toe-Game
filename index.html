<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="menu center-block">
        <h3 class="text-center">How do you want to play?</h3>
        <button class="btn players one">One player</button>
        <button class="btn players two">Two player</button>
      </div>
    </div>
    <div class="row">
      <div class="xo center-block">
        <h3 class="text-center">Would you like to be X or O?</h3>
        <button class="btn xis X">X</button>
        <button class="btn xis O">O</button>
      </div>
    </div>
    <div class="row">
      <section>
        <button class="btn btn-primary center-block reset">Reset</button>
        <h1 class="text-center"></h1>
        <table class="">
          <tr>
            <td class="1" style='border-left: none;
            border-top: none;'>
            <span></span>
          </td>
          <td class="2" style='border-top: none;'>
            <span></span>
          </td>
          <td class="3" style='border-right: none;
          border-top: none;'>
          <span></span>
        </td>
      </tr>
      <tr>
        <td class="4" style='border-left: none;'>
          <span></span>
        </td>
        <td class="5">
          <span></span>
        </td>
        <td class="6" style='border-right: none;'>
          <span></span>
        </td>
      </tr>
      <tr>
        <td class="7" style='border-left: none;
        border-bottom: none;'>
        <span></span>
      </td>
      <td class="8" style='border-bottom: none;'>
        <span></span>
      </td>
      <td class="9" style='border-right: none;
      border-bottom: none;'>
      <span></span>
    </td>
  </tr>
</table>
</section>
</div>
</div>
</body>
</html>
